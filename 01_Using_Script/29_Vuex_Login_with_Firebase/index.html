<script id="addingEvents" type="text/x-template">
  <div class="">
  <h4>Add an Event <input type="checkbox" v-model="showForm"></h4>
  <div class="form" v-if="showForm">
    <div class="form-group">
      <label>Title</label>
      <input type="text" class="form-control" v-model="event.title">
    </div>
    <div class="form-group">
      <label>Description</label>
      <input type="text" class="form-control" v-model="event.description">
    </div>
    <div class="form-group">
      <label>Date</label>
      <input type="date" class="form-control" v-model="event.date">
    </div>
    <div class="form-group">
      <label>Location</label>
      <input type="text" class="form-control" v-model="event.location">
    </div>
    <button class="btn-sm btn-primary" @click="addEvent">Submit</button>
  </div>
</div>
</script>

<script id="dashboard" type="text/x-template">
  <div class="">
  <h3>Events Dashboard</h3>
  <button class="btn btn-danger btn-sm signout-btn" @click="signOut">Sign Out</button>
  <hr>
  <AddEvent />
  <hr>
  <div class="col-md-12">
    <EventItem
      v-for="(event_item, index) in this.$store.state.events"
      :event="event_item"
      key="index"
    />
  </div>
</div>
</script>

<script id="eventItem" type="text/x-template">
  <div class="col-md-4">
  <div class="event-card">
    <h4 class="card-title">{{event.title}}</h4>
    <p class="card-text">{{event.description}}</p>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">Date: {{event.date}}</li>
      <li class="list-group-item">Location: {{event.location}}</li>
      <li class="list-group-item">Host: {{event.email}}</li>
    </ul>
  </div>
</div>
</script>

<script id="signin" type="text/x-template">
  <div class="form-inline">
  <h3>Sign In</h3>
  <div class="form-group">
    <input
      type="text"
      placeholder="email"
      class="form-control"
      v-model="email"
    />
    <input
      type="password"
      placeholder="password"
      class="form-control"
      v-model="password"
    >
    <br>
    <button class="btn btn-primary" @click="signIn">Sign In</button>
  </div>
  <br>
  <router-link to="/signup">Not a user? Sign up</router-link>
  <br>
  <p>{{error.message}}</p>
</div>
</script>

<script id="signup" type="text/x-template">
  
<div class="form-inline">
  <h3>Sign Up</h3>
  <div class="form-group">
    <input
      type="text"
      placeholder="email"
      class="form-control"
      v-model="email"
    />
    <input
      type="password"
      placeholder="password"
      class="form-control"
      v-model="password"
    >
    <br>
    <button class="btn btn-primary" @click="signUp">Sign Up</button>
  </div>
  <br>
  <router-link to="/signin">Already a user? Sign in</router-link>
  <br>
  <p>{{error.message}}</p>
</div>
  
</script>
