<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>Title of the document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <!-- Vue Element -->
  <div class="heading">
    <h1>Vue.js Limit Input Characters</h1>
    <h4>A simple way to count the number of characters left.</h4>
  </div>

  <div class="container" id="app">

    <div class="form-group">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Build Something Awesome" :maxlength="max" v-model="text" />
        <div class="input-group-addon" v-text="(max - text.length)"></div>
      </div>
    </div>

  </div>
  <!-- Scripts Vue -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
