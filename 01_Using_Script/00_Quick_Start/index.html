<!DOCTYPE html>
<html>
  <head>
    <title>Title of the document</title>
  </head>
  <body>
    <!-- Vue Element -->  
    <vue-main>
      <!-- Interpolation / print content of variable-->
      <h1>{{ text }}</h1>
      Can show the data using 'v-text':
      <h2 v-text="text"></h2>
    </vue-main>
    <!-- Scripts Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
