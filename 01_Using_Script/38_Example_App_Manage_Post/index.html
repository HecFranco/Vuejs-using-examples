<!DOCTYPE html>
<html>

<head>
  <title>Title of the document</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.3/css/bulma.min.css" rel="stylesheet" type="text/css">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="./css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <!-- Vue Element -->
  <div id="app">
    <div class="header clearfix">
      <nav>
        <ul class="nav nav-pills pull-right">
          <li role="presentation">
            <a href="#" @click="currentView='manage-posts'">Manage Posts</a>
          </li>
          <li role="presentation">
            <a href="#" @click="currentView='create-post'">Create Post</a>
          </li>
        </ul>
      </nav>
      <h3 class="text-muted">Admin Panel</h3>
    </div>
  
    <div class="container">
      <keep-alive>
        <component :is="currentView"></component>
      </keep-alive>
    </div>
  </div>
  
  <template id="manage-template">
    <div>
      <h1>Manage Posts</h1>
      <div class="list-group">
        <a v-for="post in posts" href="#" class="list-group-item clearfix">
          {{ post }}
          <span class="pull-right">
            <button class="btn btn-xs btn-info">
              <span class="glyphicon glyphicon-edit"></span>
            </button>
            <button class="btn btn-xs btn-warning">
              <span class="glyphicon glyphicon-trash"></span>
            </button>
          </span>
        </a>
      </div>
    </div>
  </template>
  
  <template id="create-template">
    <div>
      <h1>Create Post</h1>
      <form class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-2 control-label">Post title</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Post title">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Post body</label>
          <div class="col-sm-10">
            <textarea class="form-control" rows="5"></textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Create</button>
          </div>
        </div>
      </form>
    </div>
  </template>
  <!-- Scripts Vue -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>  
  <script src="js/main.js"></script>
</body>

</html>
